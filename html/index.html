<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teritorije</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <transition name="fade">
            <div class="info-container" v-if="showInfo">
                <div class="info-header">
                    <h2><i class="fas fa-map-marked-alt"></i> {{ teritorijaInfo.ime }}</h2>
                </div>
                <div class="info-content">
                    <p><i class="fas fa-crown"></i> Vlasnik: <strong>{{ teritorijaInfo.vlasnik || 'Niko' }}</strong></p>
                    <p v-if="teritorijaInfo.zauzetaOd">
                        <i class="fas fa-clock"></i> Zauzeta: {{ formatirajVrijeme(teritorijaInfo.zauzetaOd) }}
                    </p>
                    <p><i class="fas fa-money-bill-wave"></i> Novac po satu: <strong>${{ teritorijaInfo.novacPoSatu }}</strong></p>
                </div>
            </div>
        </transition>

        <transition name="fade">
            <div class="progress-container" v-if="showProgress">
                <div class="progress-header">
                    <h3><i class="fas fa-hourglass-half"></i> Zauzimate teritoriju</h3>
                </div>
                <div class="progress-content">
                    <p><i class="fas fa-stopwatch"></i> Preostalo vrijeme: {{ preostaloVrijeme }}s</p>
                    <div class="progress-bar">
                        <div class="progress-fill" :style="{ width: progress + '%' }">
                            <span class="progress-text">{{ Math.round(progress) }}%</span>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="script.js"></script>
</body>
</html>
